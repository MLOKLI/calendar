<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Рабочий календарь</title>

  <base href="/calendar/">

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Календарь с рабочим графиком сотрудников">

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->

  <meta name="apple-mobile-web-app-title" content="Работа">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Imports an icon to represent the document. -->
  <!-- <link rel="icon" href="calendar/asset/icons/icon_24.png" type="image/x-icon"> -->

  <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png">

  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">

  <!-- A stylesheet to design the pages. -->
  <link rel="stylesheet" href="calendar.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <input type="range" id="quarter" min="1" max="4" value="1">
    <output id="info">1</output>
    <input type="text" id="family" value="Петров А.">
    <input type="submit" id="enter" value="Открыть">

    <div id="calendar"></div>

    <script src="calendar.js"></script>
  <script>
    if (navigator.serviceWorker.controller) {
  console.log('[PWA Builder] active service worker found, no need to register')
} else {
  navigator.serviceWorker.register('sw.js', {
    scope: './'
  }).then(function(reg) {
    console.log('Service worker has been registered for scope:'+ reg.scope);
  });
}
    </script>
</body>

</html>
